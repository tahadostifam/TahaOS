# Interface
"ui.background" = {}
"ui.window" = { fg = "gray" }
"special" = "orange"                           # file picker fuzzy match
"ui.background.separator" = { fg = "white" }
"ui.text" = "white"
"ui.text.focus" = { modifiers = ["reversed"] } # file picker selected

"ui.virtual.jump-label" = { fg = "deep_red", modifiers = [
    "bold",
], underline = { color = "deep_red", style = "line" } }
"ui.virtual" = "gray"
"ui.virtual.whitespace" = "gray"
"ui.virtual.ruler" = { fg = "white", bg = "gray" }
"ui.virtual.indent-guide" = "white"
"ui.virtual.inlay-hint" = { fg = "black", bg = "orange" }
"ui.virtual.inlay-hint.parameter" = { fg = "black", bg = "orange" }
"ui.virtual.inlay-hint.type" = { fg = "black", bg = "orange" }
"ui.virtual.wrap" = "gray"

"ui.statusline" = { fg = "white", bg = "gray" }
"ui.statusline.inactive" = { fg = "gray", bg = "gray" }
"ui.statusline.normal" = { fg = "black", bg = "aqua" }
"ui.statusline.insert" = { fg = "black", bg = "orange" }
"ui.statusline.select" = { fg = "black", bg = "purple" }
"ui.statusline.separator" = { fg = "aqua", bg = "white" }

"ui.cursor" = { fg = "black", bg = "white" }
"ui.cursor.insert" = { fg = "black", bg = "white" }
"ui.cursor.select" = { fg = "black", bg = "white" }
"ui.cursor.match" = { modifiers = ["reversed"] }
"ui.cursor.primary" = { fg = "black", bg = "white", modifiers = ["slow_blink"] }
"ui.cursor.secondary" = "white"
"ui.cursorline.primary" = { bg = "deep_blue", underline = { color = "orange", style = "double_line" } }
"ui.cursorline.secondary" = { bg = "dark_blue", underline = { color = "white", style = "line" } }
"ui.selection" = { fg = "dark_blue", bg = "white" }
"ui.selection.primary" = { fg = "deep_blue", bg = "white" }

"ui.menu" = { fg = "white", bg = "gray" }
"ui.menu.selected" = { fg = "orange", underline = { style = "line" } }
"ui.menu.scroll" = { fg = "aqua", bg = "black" }
"ui.help" = { fg = "white", bg = "gray" }

"ui.popup" = { bg = "black" }
"ui.popup.info" = { fg = "white", bg = "black" }

"ui.gutter" = {}
"ui.gutter.selected" = {}
"ui.linenr" = { fg = "white" }
"ui.linenr.selected" = { fg = "green", modifiers = ["bold"] }

# Diagnostic
"diagnostic" = { fg = "white" }
"diagnostic.info" = { underline = { color = "white", style = "dotted" } }
"diagnostic.hint" = { underline = { color = "yellow", style = "dashed" } }
"diagnostic.warning" = { underline = { color = "orange", style = "curl" } }
"diagnostic.error" = { underline = { color = "red", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }
"info" = "white"
"hint" = "yellow"
"warning" = "orange"
"error" = "red"
"debug" = "red"

"diff.plus" = "green"
"diff.delta" = "blue"
"diff.minus" = "pink"

# Syntax high light
"type" = "green"
"type.builtin" = "green"
"comment" = "gray"
"operator" = "white"
"variable" = "green"
"variable.other.member" = "green2"
"constant" = "green"
"constant.numeric" = "gray"
"attributes" = "green"
"namespace" = "green"
"string" = "yellow"
"string.special.url" = "yellow"
"constant.character.escape" = "yellow"
"constructor" = "green"
"keyword" = "green2"
"keyword.control" = "green2"
"function" = "yellow"
"label" = "green"
"tag" = "aqua"
"attribute" = "green"

# Markup 
"markup.heading" = { fg = "yellow", modifiers = [
    "bold",
], underline = { color = "yellow", style = "double_line" } }
"markup.list" = "pink"
"markup.bold" = { fg = "gray", modifiers = ["bold"] }
"markup.italic" = { fg = "blue", modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link.url" = { fg = "blue", underline = { color = "blue", style = "line" } }
"markup.link.text" = "pink"
"markup.quote" = "yellow"
"markup.raw" = "brown"

